<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- LINK STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Calcolo Prezzo Biglietto</title>
</head>
    <body>
        <main>
            <!-- CONTAINER INSERIMENTO DATI UTENTE -->
            <div class="container-fluid bg1">
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-12">
                        <div class="row g-4">
                            <div class="col-4">
                                <input type="text" name="name" id="nome-utente" placeholder="Inserisci il tuo nome e cognome">
                            </div>
                            <div class="col-4">
                                <input type="text" name="km" id="km" placeholder="Inserisci km da percorrere">
                            </div>
                            <div class="col-4">
                                <form action="#">
                                    <label for="title">Seleziona et√†:</label>
                                    <select name="eta" id="eta">
                                        <option value="minorenne">minorenne</option>
                                        <option value="maggiorenne">maggiorenne</option>
                                        <option value="over65">over 65</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-12">
                        <button type="button" id="submitButton">Genera</button>
                        <button type="reset">Annulla</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid bg2">
                <div class="row">
                    <div class="col-12">
                        <table class="table border-blue">
                            <thead>
                              <tr>
                                <th scope="col">Nome e Cognome</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="nome_utente_bigl"></td>
                                <td id="type_offer"></td>
                                <td id="carrozza"></td>
                                <td id="codcp"></td>
                                <td id="costo"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./js/script.js"></script>    
    </body>
</html>
