<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- LINK STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Calcolo Prezzo Biglietto</title>
</head>
    <body>
        <main>
            <!-- CONTAINER INSERIMENTO DATI UTENTE -->
            <div class="container-fluid bg">
                <div class="row text-center">
                    <h1 class="text-white text-uppercase my-4"><strong>Calcola il prezzo del tuo biglietto!</strong></h1>
                    <div class="col-12 d-flex justify-content-center">
                        <form action="#">
                            <div class="col-12">
                                <div class="row p-3 bg-white rounded">
                                    <div class="col-4">
                                        <label class="text-danger fw-bolder  my-2">Inserire nome e cognome:</label>
                                        <input type="text" name="name" class="border-danger" id="nome-utente" placeholder="Inserire nome e cognome">
                                    </div>
                                    <div class="col-4">
                                        <label class="text-danger fw-bolder  my-2">KM da percorrere:</label>
                                        <input type="text" name="km" class="border-danger" id="km" placeholder="Inserire km da percorrere">
                                    </div>
                                    <div class="col-4">
                                        <label class="text-danger border-danger fw-bolder my-2">Seleziona et√†:</label><br>
                                        <select name="eta" id="eta">
                                            <option value="minorenne">minorenne</option>
                                            <option value="maggiorenne">maggiorenne</option>
                                            <option value="over65">over 65</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12 d-flex justify-content-center my-3">
                        <button type="button" class="btn btn-outline-success bg-success mx-5 text-black fw-bolder" id="submitButton">Genera</button>
                        <button type="reset" class="btn btn-outline-danger bg-danger text-black fw-bolder">Annulla</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid bg">
                <div class="row text-center justify-content-center">
                    <h1 class="text-white text-uppercase my-4"><strong>Ecco il tuo biglietto!</strong></h1>
                    <div class="col-12 d-flex justify-content-center  my-4">
                        <div class="row">
                            <div class="col-12 p-2 bg-white rounded">
                                <table class="table border-blue">
                                    <thead>
                                    <tr class="fw-bolder border-dark">
                                        <th scope="col">Nome e Cognome</th>
                                        <th scope="col">Offerta</th>
                                        <th scope="col">Carrozza</th>
                                        <th scope="col" >Codice CP</th>
                                        <th scope="col">Costo Biglietto</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="fw-bolder border-dark">
                                        <td id="nome_utente_bigl"></td>
                                        <td id="type_offer"></td>
                                        <td id="carrozza"></td>
                                        <td id="codcp"></td>
                                        <td id="costo"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- SCRIPT JAVASCRIPT -->
        <script type="text/javascript" src="./js/script.js"></script>    
    </body>
</html>
